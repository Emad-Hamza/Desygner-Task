nelmio_api_doc:
    documentation:
        info:
            title: Desygner
            description: REST APIs list.
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: http
                    scheme: bearer
                    bearerFormat: JWT
        security:
        -   Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
            - ^/api(?!/doc.json$) # Accepts routes under /api except /api/doc
        host_patterns:
            - ^api\.